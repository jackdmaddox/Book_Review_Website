<section class="section">
    <table class="table">
        <thead>
            <tr>
                <td> Title </td>
                <td> Longer Title </td>
                <td> ISBN </td>
                <td> Publisher </td>
                <td> Year Published </td>
                <td> Book Cover </td>
            </tr>
        </thead>
    ${booksList.map(books => 
        `<tr>
            <td><a href="/books/${books.id}">${books.title}</a></td>
            <td>${books.title_long}</td>
            <td>${books.isbn}</td>
            <td>${books.publisher}</td>
            <td>${books.date_published}</td>
            <td><img src="${books.picture}" alt="book cover photo picture"></td>
        </tr>`
    ).join('')}
    </table>
</section>
<section class="section">
    ${!!is_logged_in ? `
<p>Add a new Book!</p>
<form action="/racetracks" method="POST">
    <label>Tile 
        <input type="text" name="title">
    </label>
    <label>Longer Title 
        <input type="text" name="title_long">
    </label>
    <label>ISBN
        <input type="text" name="isbn">
    </label>
    <label>Publisher 
        <input type="text" name="publisher">
    </label>
    <label>Year Published
        <input type="text" name="date_published">
    </label>
    <label>Picture Folder
        <input type="text" name="picture">
    </label>
    <button type="submit" class='is-primary'>Submit</button>
</form>
` : ` 
<p> Login to add a new Book listing!</p> `}
</section>
